---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: datahub-api
  namespace: nekazari
  labels:
    app: datahub-api
    component: backend
    module: datahub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: datahub-api
  template:
    metadata:
      labels:
        app: datahub-api
        component: backend
        module: datahub
    spec:
      containers:
        - name: api
          image: ghcr.io/k8-benetis/nkz-module-data-hub/datahub-backend:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: datahub-api-config
          ports:
            - name: http
              containerPort: 8000
          resources:
            requests: { memory: "64Mi", cpu: "50m" }
            limits: { memory: "256Mi", cpu: "500m" }
          livenessProbe:
            httpGet: { path: /health, port: 8000 }
            initialDelaySeconds: 10
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: datahub-api-service
  namespace: nekazari
spec:
  selector:
    app: datahub-api
  ports:
    - name: http
      port: 8000
      targetPort: 8000
